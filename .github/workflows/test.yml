name: test

on:
  pull_request:
    branches:
      - "*"

jobs:
  tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: ruby versions
        run: |
          ruby --version
          gem --version
          bundler --version

      - name: Run tests
        run: make test

      - name: danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bundle exec danger

      - name: Clean up
        run: make cleanup
